<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>veslx</title>
    <!-- Prevent FOUC: apply theme before render -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = theme === 'dark' || (theme !== 'light' && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = isDark ? 'dark' : 'light';
      })();
    </script>
    <style>
      /* Critical theme variables to prevent FOUC */
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 10%;
      }
      .dark {
        --background: 0 0% 7%;
        --foreground: 0 0% 93%;
      }
      html, body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        margin: 0;
      }
      body { visibility: hidden; }
    </style>
    <!-- Google Fonts: DM Sans + DM Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
